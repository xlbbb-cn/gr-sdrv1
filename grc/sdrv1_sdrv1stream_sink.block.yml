id: sdrv1_sdrv1stream_sink
label: sdrv1stream_sink
category: '[sdrv1]'
flags: [  throttle ]
templates:
  imports: from gnuradio import sdrv1
  make: sdrv1.sdrv1stream_sink(${ip}, '${channel}', ${buffer_size})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
  - id: ip
    label: target board ip
    dtype: string
    hide: ${'part' if not ip else 'none'}
  - id: channel
    label: Channel Select
    category: RF Options
    dtype: enum
    options: [tx1, tx2]
    option_labels: [Tx1, Tx2]
    option_attributes:
      type: [tx1, tx2]
    hide: none
  - id: buffer_size
    label: 'Buffer Size'
    category: RF Options
    dtype: real
    default: '1024'
    hide: part

#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
  - domain: stream
    dtype: fc32

# asserts:
#   - ${ buffer_size < 4096 }
  
# outputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
